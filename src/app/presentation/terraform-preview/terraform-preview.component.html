<div class="terraform-preview">
  <textarea
    class="codearea"
    [(ngModel)]="hclText"
    (ngModelChange)="onEditorChange($event)"
    spellcheck="false"
    placeholder="# Digite/cole Terraform HCL aqui. As alterações aplicam no canvas em ~600ms."
  ></textarea>

  <div *ngIf="parseError" class="error-tip">{{ parseError }}</div>
</div>
