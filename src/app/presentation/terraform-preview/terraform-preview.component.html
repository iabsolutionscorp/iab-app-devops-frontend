<!-- Título e botões ficam no container do Workspace; aqui só o conteúdo do painel -->
<div class="terraform-preview">
  <!-- Modo importação -->
  <div *ngIf="editMode" class="import-area">
    <textarea [(ngModel)]="hclInput" class="codearea" rows="18" placeholder="Cole aqui seu Terraform HCL..."></textarea>
    <div class="import-actions">
      <button class="btn" (click)="applyImport()">Construir a partir do Terraform</button>
      <button class="btn secondary" (click)="toggleImport()">Cancelar</button>
    </div>
  </div>

  <!-- Modo visualização -->
  <div *ngIf="!editMode" class="view-area">
    <pre class="code">{{ hcl || '# Arraste serviços e conecte portas para gerar o Terraform aqui.' }}</pre>
    <div class="import-link">
      <button class="btn tiny" (click)="toggleImport()">Importar Terraform</button>
    </div>
  </div>
</div>
