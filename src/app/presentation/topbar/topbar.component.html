<div class="topbar">
  <div class="topbar-left">
    <span class="logo">IAB</span>
    <span class="divider"></span>

    <!-- Modo leitura: mostra o nome e abre ediÃ§Ã£o ao clicar -->
    <ng-container *ngIf="!editingName">
      <span
        class="project-name"
        (click)="startEditingName()"
        title="Clique para editar"
      >
        {{ projectName }}
      </span>
    </ng-container>

    <!-- Modo ediÃ§Ã£o: input jÃ¡ focado e texto selecionado -->
    <ng-container *ngIf="editingName">
      <input
        #projectNameInput
        class="project-name-input"
        [(ngModel)]="projectName"
        (blur)="finishEditingName()"
        (keydown.enter)="finishEditingName()"
      />
    </ng-container>
  </div>

  <div class="topbar-right">
    <button class="template-btn" (click)="toggleAwsPanel()">
      ðŸ—‚ Deploy
    </button>

    <!-- Painel retrÃ¡til -->
    <div class="aws-panel" *ngIf="awsPanelOpen">
      <label>
        Access Key ID:
        <input type="text" [(ngModel)]="awsAccessKeyId" />
        Secret Access Key:
        <input type="password" [(ngModel)]="awsSecretKey" />
      </label>
      <label>
        Region:
        <input type="text" [(ngModel)]="awsRegion" placeholder="ex: us-east-1" />
      </label>
      <button (click)="onDeploy()">Confirmar Deploy</button>
    </div>

    <button class="new-arch-btn" (click)="onNewArchitectureClick()">
      âž• Nova arquitetura
    </button>
    <img
      src="https://randomuser.me/api/portraits/women/44.jpg"
      alt="avatar"
      class="avatar"
    />
  </div>
</div>
