<div class="ia-prompt">
  <h3>Gerar Terraform com IA</h3>

  <textarea
    [(ngModel)]="text"
    [disabled]="loading"
    placeholder="Descreva o que vocÃª quer (ex.: criar Glue conectado no DynamoDB)..."
  ></textarea>

  <div class="actions">
    <button type="button" (click)="onSubmit()" [disabled]="loading || !text.trim()">
      Enviar
    </button>
    <button type="button" class="ghost" (click)="onClear()" [disabled]="loading || !text">
      Limpar
    </button>

    <!-- empurra o Substituir para a direita -->
    <button
      type="button"
      class="replace"
      (click)="onReplaceClick()"
      [disabled]="loading || !response">
      Substituir
    </button>
  </div>

  <div class="response" *ngIf="response">
    <div class="response-title">Resposta da IA</div>
    <pre>{{ response }}</pre>
  </div>

  <div class="error" *ngIf="error">{{ error }}</div>
</div>
