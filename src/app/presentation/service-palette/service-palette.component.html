<div
  class="palette"
  cdkDropList
  id="palette-drop"
  [cdkDropListConnectedTo]="['canvas-drop']"
  [cdkDropListSortingDisabled]="true"
  (cdkDropListDropped)="onPaletteDrop($event)"
>
  <div class="grid">
    <div
      class="palette-item"
      *ngFor="let service of services"
      cdkDrag
      [cdkDragData]="service"
    >
      <div class="icon">
        <img [src]="service.icon" [alt]="service.label" />
      </div>
      <div class="label">{{ service.label }}</div>
    </div>
  </div>
</div>
